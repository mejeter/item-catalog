{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider gold">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Movie</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding">
			<form action="{{url_for('newMovie', genre_id=genre.id)}}" method="post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="80" class="form-control" name="title" placeholder="Movie Title">

					<label for="year">Year:</label>
					<input type ="number" maxlength="4" class="form-control" name="year" placeholder="Year">

					<label for="rating">Rating:</label>
					<input type ="text" maxlength="5" class="form-control" name="rating" placeholder="Rating">

					<label for="plot-summary">Plot Summary:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="plot_summary" placeholder="Summary of the movie's plotline"></textarea>

					<label for="poster_image">Poster:</label>
					<input type ="url" class="form-control" maxlength="250" name="poster_image" placeholder="Movie poster URL">
				</div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-film" aria-hidden="true"></span>Create</button>
			</form>
		</div>
	</div>
{% endblock %}
